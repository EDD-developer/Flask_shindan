<!DOCTYPE html>
<html lang="ja">
    <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">

       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
       <!-- Global site tag (gtag.js) - Google Analytics -->
       <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123802153-2"></script>
       <script>
       window.dataLayer = window.dataLayer || [];
       function gtag(){dataLayer.push(arguments);}
       gtag('js', new Date());
       gtag('config', 'UA-123802153-2');
       </script>
      </head>

    <body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="/">
              <img src="/static/images/shindan.svg" width="60px" height="60px">エロ診断メーカー</a>
          
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="https://storage.googleapis.com/edd-homepage/IntroductionEdD/who.html">About</a></li>
                  <li class="nav-item"><a class="nav-link" href="https://storage.googleapis.com/edd-homepage/IntroductionEdD/products.html">Other Service</a></li>
                </ul>
              </div>
        </nav>
     </header>

    {% block content %}

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <img src="/static/images/busaiku.png" width="150px">
              <h4>エロ大魔神様</h4>

              {% block sub_content %}
              {% endblock %}
    
              <form action="/result" method="post" class="form-inline">
                <div class="container-fluid text-center">
                  <label for="name"></label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="ex.Hanako">
                  <button type="submit" class="btn btn-primary btn-lg" style="margin: 20px">診断する</button>
                </div>
              </form>
            </div>    <!--close col-md-8-->
            <div class="col-md-2"></div>
        </div>   <!--close row-->
    </div>    <!--close container-->
    
    {% endblock %}

  </body>
</html>
