{% extends 'base.html' %}

{% block sub_content %}

<div class="container-fluid text-center">
  <div class="row">
    <div class="col-md-12">
      <p><h5>{{ message }}</h5></p>
      <p><h5>{{ result }}</h5></p>
      <canvas id="myChart"></canvas>
      <p><h5>おヌシは<h4>「{{ type_name }}」</h4>じゃ。</h5></p>
      <a href="http://twitter.com/share?url=共有したいURL&text=まだエロ診断メーカーであそんでないの？&hashtags=エロ診断メーカー" target=”_blank”><img id="Twitter" src="../static/images/Twitter.png" style="height:40px" alt="シェア"></a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <a href="https://px.a8.net/svt/ejp?a8mat=2ZNIU5+AXJJN6+2YJU+1TK1F5" target="_blank" rel="nofollow">
        <img border="0" width="300" height="250" alt="" src="https://www26.a8.net/svt/bgt?aid=180816413661&wid=001&eno=01&mid=s00000013809011011000&mc=1"></a>
        <img border="0" width="1" height="1" src="https://www15.a8.net/0.gif?a8mat=2ZNIU5+AXJJN6+2YJU+1TK1F5" alt="">
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js"></script>
  <script>
  var color = Chart.helpers.color;
  var ctx = document.getElementById("myChart");
  var myChart = new Chart(ctx, {
    type: 'radar',
    data: {
      labels: [{% for item in labels %}
        "{{item}}",
        {% endfor %}],
        datasets: [{
          label: "おヌシの性格",
          backgroundColor: color('rgb(255, 99, 132)').alpha(0.5).rgbString(),
          borderColor: 'rgb(255, 99, 132)',
          pointBackgroundColor: 'rgb(255, 99, 132)',
          data: [{% for item in character %}
            "{{item}}",
            {% endfor %}]
          }]   //}]}
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          //legend: {position: 'bottom'}
          scale: {
            pointLabels: {
              fontsize: 20      //グラフの各項目の大きさ
              //fontColor: 'rgb(255, 205, 86)'
            }
          }
        }
      }
    );
    ctx.canvas.height = 150;
  </script>

  {% endblock %}
