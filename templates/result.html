{% extends 'base.html' %}

{% block sub_content %}

<div class="form">
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col-md-12">

        <p>{{ message }}</p>
        <p>{{ result }}</p>
        
        <form action="/result" method="post" class="form-inline">
          <label for="name"></label>
          <input type="text" class="form-control" id="name" name="name" placeholder="ex.山田花子">
          <button type="submit" class="btn btn-primary btn-lg">診断する</button>
        </form>
        
      </div>
    </div>
  </div>
</div>
{% endblock %}
